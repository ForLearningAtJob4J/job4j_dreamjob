<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            let message = '';
            if($('#firstName').val() === '') {
                message += 'Имя\n';
            }
            if($('#lastName').val() === '') {
                message += 'Фамилия\n';
            }
            if($('input[name=sex]:checked').length === 0) {
                message += 'Пол\n';
            }

            if($('#desc').val() === '') {
                message += 'Описание\n';
            }

            if (message === '') {
                return true;
            }
            message = "Заполните следующие поля:\n\n" + message;
            alert(message);

            return false;
        }
    </script>
</head>
<body>

<div class="container-fluid" style="margin-top: 1em">
    <form action="#" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-1" for="firstName">Имя:</label>
            <div class="col-sm-11">
                <input class="form-control" id="firstName" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="LastName">Фамилия:</label>
            <div class="col-sm-11">
                <input class="form-control" id="lastName" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1">Пол</label>
            <div class="col-sm-11">
                <label class="radio-inline"><input name="sex" type="radio" value="male">Мужской</label>
                <label class="radio-inline"><input name="sex" type="radio" value="female">Женский</label>
                <label class="radio-inline"><input checked name="sex" type="radio" value="hidden">Не хочу сообщать</label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="desc">Описание:</label>
            <div class="col-sm-11">
                <textarea class="form-control" rows="5" id="desc"></textarea>
            </div>
        </div>

        <button class="btn btn-default col-sm-offset-1 col-1" onclick="return validate();" type="submit">Submit</button>
    </form>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>john@example.com</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>Moe</td>
                <td>mary@example.com</td>
            </tr>
            <tr>
                <td>July</td>
                <td>Dooley</td>
                <td>july@example.com</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
