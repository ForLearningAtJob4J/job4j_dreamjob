<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <title>AJAX</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script>
    function sendGreeting() {
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8080/job4j_dreamjob/greet',
            data: 'name=' + $('#exampleInputEmail1').val(),
            dataType: 'text'
        }).done(function (data) {
            $('#exampleInputEmail1').before('<p>' + data + '</p>');
        }).fail(function (err) {
            alert(err.toString());
        });
    }

    function sendGreetingJSON() {
        $.ajax({
            type: 'POST',
            url: 'http://localhost:8080/job4j_dreamjob/greet',
            data: JSON.stringify({text: $('#exampleInput').val()}),
            dataType: 'json'
        }).done(function (data) {
            $('#exampleInput').before('<p>data.text=' + data.text + '</p>');
        }).fail(function (err) {
            alert(err.toString());
        });
    }

</script>

<div class="container">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
                   type="email">
        </div>
        <button class="btn btn-primary" onclick="sendGreeting()" type="button">JQuery AJAX GET</button>
    </form>
</div>
<div class="container">
    <form>
        <div class="form-group">
            <label for="exampleInput">Email address</label>
            <input class="form-control" id="exampleInput" placeholder="Enter something" type="text">
        </div>
        <button class="btn btn-primary" onclick="sendGreetingJSON()" type="button">JQuery AJAX POST</button>
    </form>
</div>
</body>
</html>
